name: Tests

on: [workflow_dispatch]

# on:
#   push:
#     branches: [ main, develop ]
#   pull_request:
#     branches: [ main, develop ]

jobs:
  test-macos:
    name: Test on macOS
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        brew install sox libsndfile mad libpng flac lame mpg123 libogg opus opusfile libvorbis

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython pytest pytest-mock

    - name: Setup build environment
      run: |
        bash scripts/setup.sh

    - name: Build extension
      run: |
        make build

    - name: Run tests
      run: |
        make test

  test-linux:
    name: Test on Linux
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libsox-dev \
          libsndfile1-dev \
          libmad0-dev \
          libpng-dev \
          libflac-dev \
          libmp3lame-dev \
          libmpg123-dev \
          libogg-dev \
          libopus-dev \
          libopusfile-dev \
          libvorbis-dev \
          pkg-config

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython pytest pytest-mock

    - name: Build extension
      run: |
        make build

    - name: Run tests
      run: |
        make test

  lint:
    name: Lint code
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cython flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 src/cysox --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 src/cysox --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
