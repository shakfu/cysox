name: Build Wheels

on: [workflow_dispatch]
  # push:
  #   branches: [main]
  #   tags:
  #     - 'v*'
  # pull_request:
  #   branches: [main]
  # workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU for aarch64 emulation
        if: runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel==3.3.1

      # macOS: Install dependencies via Homebrew and run setup script
      - name: Setup macOS build environment
        if: runner.os == 'macOS'
        run: |
          brew install sox libsndfile mad libpng flac lame mpg123 libogg opus opusfile libvorbis
          bash scripts/setup.sh

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config

      - name: Build sdist
        run: uv build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  collect_artifacts:
    name: Collect all distribution files
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List collected artifacts
        run: |
          echo "=== Collected distribution files ==="
          ls -lh dist/
          echo ""
          echo "=== Wheel details ==="
          for whl in dist/*.whl; do
            echo "  $(basename $whl)"
          done
          echo ""
          echo "=== Source distribution ==="
          for sdist in dist/*.tar.gz; do
            echo "  $(basename $sdist)"
          done

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          retention-days: 30
